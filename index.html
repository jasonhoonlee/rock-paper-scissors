<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <section class="players">
        <div class="player user-side">
          <div class="user-total">
            <h2>USER</h2>
            <p>Total Score: 0</p>
          </div>
          <div class="user-weapon">
          <!-- weapon image -->
          </div>
        </div>

        <div class="vs">
          <h3>VS</h3>
        </div>

        <div class="player computer-side">
          <div class="computer-total">
            <h2>COMPUTER</h2>
            <p>Total Score: 0</p>
          </div>
          <div class="computer-weapon">
          <!-- weapon image  -->
          </div>
        </div>
      </section>

    </main>

    <footer class="round-result">
      <h3 class="round-number">ROUND 1</h3>
      <div class="round-result">
      <!-- display winner -->
      </div>
    </footer>

    <script src="script.js" async defer></script>
  </body>
</html>
