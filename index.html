<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <section class="players">
        <div class="player user-side">
          <div class="user-total">
            <h2>USER</h2>
            <p>Total Score:</p>
            <p class="user-score-count"></p>
          </div>
          <div class="weapon user-weapon">
          <!-- weapon image -->
          </div>
        </div>

        <div class="vs">
          <h3>VS</h3>
        </div>

        <div class="player computer-side">
          <div class="computer-total">
            <h2>COMPUTER</h2>
            <p>Total Score:</p>
            <p class="comp-score-count"></p>
          </div>
          <div class="weapon computer-weapon">
          <!-- weapon image  -->
          </div>
        </div>
      </section>

    </main>

    <footer>



      <section class="input">
        <form>
          <h3>Choose your weapon!</h3>
          <div class="weapons">
            <div class="button">
              <input type="radio" id="rock" name="weapon" value="rock">
              <label for="rock">Rock</label>
            </div>
            <div class="button">
              <input type="radio" id="paper" name="weapon" value="paper">
              <label for="paper">Paper</label>
            </div>
            <div class="button">
              <input type="radio" id="scissors" name="weapon" value="scissors">
              <label for="scissors">Scissors</label>
            </div>
          </div>

        </form>
      </section>





      <section class="round-result">
        <h3 class="round-number">ROUND 1</h3>
        <div class="round-result">
        <!-- display winner -->
        </div>
      </section>
    </footer>

    <script src="script.js" async defer></script>
  </body>
</html>
